<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spin Wheel App</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="default">

  <div class="wrapper">
    <select id="theme-selector">
      <option value="default">Default</option>
      <option value="dark">Dark</option>
      <option value="gradient">Gradient</option>
    </select>
    <div class="input-box">
      <input
        id="option-input"
        type="text"
        placeholder="Pizza, Burger, Pasta"
      />
      <button id="set-options">Set Wheel</button>
    </div>
    <div class="container">
      <canvas id="wheel"></canvas>
      <button id="spin-btn">SPIN</button>
      <div class="pin"></div>
    </div>
    <div id="final-value">
      <p>Enter options & spin</p>
    </div>

  </div>
  <audio id="spin-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1930.mp3"></audio>
  <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
